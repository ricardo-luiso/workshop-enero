        let body = {
            userName: User.value,
            password: pass.value
        }
        const result = apiFetchPOST('http://localhost:8000/login', body)
        
        result.then((resp) => {
            let localJwt = localStorage.setItem('jwt', resp.jwt) 
            console.log(resp);

                localStorage.setItem('user', User.value)
                window.location.href = 'Bienvenida.html'

            }
